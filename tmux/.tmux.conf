# Set scrollback
set -g history-limit 10000

# We're using iTerm which supports 256 colors
set -g default-terminal "screen-256color"

# Use Ctrl-a as the prefix
# set -g prefix C-a
# unbind C-b

# Moving among panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# prefix-| splits vertically
# prefix-- splits horizontally
bind | split-window -h
bind - split-window -v

# Reload .tmux.conf with prefix-r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# from setting up tmux and vim on mac os x
# http://rhnh.net/2011/08/20/vim-and-tmux-on-osx
set -g mode-mouse on

# using pbpaste and pbcopy in tmux
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command "reattach-to-user-namespace -l bash"
